<div class="modal fade bs-example-modal-lg" id="detailModelDiv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title">提交作业图片</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-1" style="margin-top:8px; text-align:center;">
              <strong style="font-size:20px; font-weight:bold;">标题</strong>
            </div>
            <div class="col-xs-5">
              <input type="text" class="form-control" id="homeworkName" placeholder="标题">
            </div>
            <div class="col-xs-3"></div>
          </div>
        </div>
        <a href="javascript:void(0);" class="thumbnail" >
          <img data-src="holder.js/100%x180" alt="加载失败"  src="/images/<%= uri %>" >
        </a>

        <div class="form-group">
          <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-2" style="margin-top:18px; text-align:center;">
              <strong style="font-size:20px; font-weight:bold;">描述</strong>
            </div>
            <div class="col-xs-6">
              <textarea class="form-control" id="homeworkDescription" rows="3" placeholder="描述"></textarea>
            </div>
            <div class="col-xs-2"></div>
          </div>
          
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary saveFilesBtn">保存</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
