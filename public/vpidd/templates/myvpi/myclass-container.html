<div style="margin-bottom:10px;text-align:center;width:100%;">
    <button type="button" id="applyClassBtn" class="btn btn-primary btn-lg">申请课程</button>
</div>

<table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>课程班级名称</th>
            <th>简介</th>
            <th>申报时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="myClassesContainer">

        </tbody>
</table>


<div class="modal fade bs-example-modal-lg in" id="applyClassModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title">申请课程</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2" style="font-weight:bold;font-size:15px;line-height:34px; height:34px; text-align:right;">
                选择课程名称
            </div>
            <div class="col-md-6">
                <select class="form-control" id="classTypeSelector">

                </select>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="well" style="width:75%;margin:20px auto 0 auto ;" id="applyClassContentDiv"></div>
          <div style="width:100%;height:40px;padding-top:20px;"><span style="float:right;" class="label label-info" id="classTypeTimeSpan"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="submitApplyBtn">提交申请</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
