<div class="modal fade bs-example-modal-exlg" id="detailPictureItemDiv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title">图片详细</h4>
      </div>
      <div class="modal-body">
          <a href="javascript:void(0);" class="thumbnail" >
            <img alt="..." src="/images/<%= uri %>">
          </a>
          <p style="height:20px;"><%= name %></p>
          <div style="width:76%;margin:0 auto 0 auto;"><%= description %></div>
          <p style="float:right;margin-bottom:10px;"><%= user.username %></p>
          <br/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
